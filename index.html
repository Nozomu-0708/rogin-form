<!DOCTYPE html>
<html>
<head>
	<title>ログインフォーム</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #00d5ff;
			font-size: 24px;
			text-align: center;
			padding-top: 50px;
		}
		input[type=text], input[type=password] {
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border-radius: 4px;
			border: none;
			background-color: #f8f8f8;
			width: 100%;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		div {
			border-radius: 5px;
			background-color: #f8f8f8;
			padding: 20px;
			width: 80%;
			margin: auto;
		}
	</style>
</head>
<body>
	<div>
		<form action="https://example.com/login.php" method="POST">
			<label for="username">ユーザー名:</label><br>
			<input type="text" id="username" name="username" value="saitouke"><br>
			<label for="password">パスワード:</label><br>
			<input type="password" id="password" name="password" value="saitouke"><br><br>
			<input type="submit" value="ログイン" onclick="location.href='https://sites.google.com/view/roguin-kanryou-nozomu/%E3%83%9B%E3%83%BC%E3%83%A0';">
		</form>
	</div>
</body>
</html>
