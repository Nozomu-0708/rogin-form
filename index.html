<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ログインフォーム</title>
    <style>
      body {
        background-color: #00d5ff;
        text-align: center;
      }
      form {
        margin-top: 10%;
      }
      label {
        font-size: 24px;
      }
      input[type="text"], input[type="password"] {
        width: 90%;
        height: 40px;
        font-size: 24px;
        margin-bottom: 20px;
        padding: 5px;
        border-radius: 5px;
        border: none;
      }
      input[type="submit"] {
        width: 50%;
        height: 50px;
        font-size: 24px;
        background-color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ログインしてください</h1>
    <form action="https://sites.google.com/view/roguin-kanryou-nozomu/%E3%83%9B%E3%83%BC%E3%83%A0">
      <label>ユーザー名:</label>
      <input type="text" name="username"><br>
      <label>パスワード:</label>
      <input type="password" name="password"><br>
      <input type="submit" value="ログイン">
    </form>
  </body>
</html>
